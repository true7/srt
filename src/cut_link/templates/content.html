{% extends "base.html" %}

{% block cut_url %}

<h1 class='title'><i class="fa fa-scissors fa-2x" aria-hidden="true"></i> {{ title }}</h1>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <form action="." method="POST"> {% csrf_token %}
      <div class="input-group input-group-lg">
      	<span class="input-group-btn">
          <input class="btn btn-primary btn-lg" type="submit" value="Cut!"/>
        </span>
        {{ form.url }}
      </div><!-- /input-group -->
      <h1 id='errors'>{{ form.url.errors }}</h1>
    </form>
  </div><!-- /.col-sm-6 -->
</div>






<div class="col-sm-4 col-sm-offset-4">
{% if obj.url %}
  <p id='shotlink'>Your short URL:</p>
  <input type="text" class="form-control classname" value="{{ obj.get_short_url }}" readonly />
  <p id='created'>{{ created }}</p>
  {% endif %}
</div>





<!-- <h1>{% if co %}Count this month: {{ co }}{% endif %}</h1>
<h1>{% if co %}Month: {{ obj.pub_date }}{% endif %}</h1> -->



<h1 class='button btn btn-success btn-lg' data-slide="2">Browse statistics >></h1>

{% endblock cut_url %}
