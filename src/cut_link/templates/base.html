{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <title>Cut.com</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/medical-2-1/512/scissors-512.png">

  <!-- Latest compiled and minified CSS -->


  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
  <link rel='stylesheet' type="text/css" href='{% static "css/style.css" %}' />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel="stylesheet"/>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src='{% static "js/js.js" %}'></script>
  <script type="text/javascript" src='{% static "js/jquery.stellar.min.js" %}'></script>
  <script type="text/javascript" src='{% static "js/waypoints.min.js" %}'></script>
  <script type="text/javascript" src='{% static "js/jquery.easing.1.3.js" %}'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>

</head>
<body>

  <ul class="navigation">
    <li data-slide="1">Cut&nbspURL</li>
    <li data-slide="2">Statistics</li>
  </ul>

  <div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
    {% block cut_url %}
    {% endblock cut_url %}
  </div><!--End Slide 1-->






  <div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
    <div class="wrapper">
    <p>HELLO HERE YOU ARE</p>
    </div>

    <span class="slideno">Statistics</span>
    <span class="parallaxbg">Chart</span>
    <span class="like_footer">{{ test|safe }} {{ test_ip }}</span>
  </div><!--End Slide 2-->








</body>
</html>
